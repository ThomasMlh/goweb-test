<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/productPage.scss" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Circle Products</title>
  </head>
  <body>
    <main>
      <header>
        <a href="/index.html" id="logo">
          <div class="container-title">
            <div class="circle"></div>
            <h1>
              Circle <br />
              Products
            </h1>
          </div>
        </a>
        <nav id="nav-links">
          <ul>
            <li>Dashboard</li>
            <li>Products management</li>
            <li>Employees management</li>
            <li><hr /></li>
            <li>Logout</li>
          </ul>
        </nav>
        <a href="javascript:void(0);" id="icon"> <i class="fa fa-bars"></i></a>
      </header>
      <section id="product-container">
        <div class="head-container">
          <div>
            <a href="index.html">
              <img
                id="arrow"
                src="/assets/icons/arrow-backward.svg"
                alt="backward arrow"
              />
            </a>
          </div>
          <h1 id="title-product"></h1>
        </div>
        <div class="body-container">
          <div class="left-side-body-container">
            <img id="image-preview" src="" alt="" />
          </div>
          <div class="right-side-body-container">
            <div id="description">
              <h2 class="part-title">Description</h2>
              <p id="product-description"></p>
              <div id="price-section">
                <h2 class="part-title">Price</h2>
                <div id="price">
                  <input type="number" id="input-price" min="0" suffixe="â‚¬" />
                  <i
                    class="fas fa-euro-sign"
                    id="currency"
                    aria-hidden="true"
                  ></i>
                  <p id="price-with-vat"></p>
                </div>
                <button id="btn-update-product" disabled>Update product</button>
              </div>
            </div>
            <div id="category">
              <h2 class="part-title">Category</h2>
              <span id="category-title"></span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/product.js" defer></script>
    <script src="./js/navbar.js" defer></script>
  </body>
</html>
